<html>

<head>
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
    <script src="js/view-manager.js"></script> 
    <script src="js/message-manager.js"></script> 
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    
    <div id="Play" class="view">
        <div>
            <div class=buttons id=button_left style="grid-row: 1 / 3;">
                LEFT
            </div>

            <div class=buttons id=button_right style="grid-row: 1 / 3;" ontouchstart="horizontal(1)" ontouchend="horizontal(0)" onmousedown="horizontal(1)" onmouseup="horizontal(0)">
                RIGHT
            </div>

            <div class=buttons id=button_b ontouchstart="bPressed(true)" ontouchend="bPressed(false)" onmousedown="bPressed(true)" onmouseup="bPressed(false)">
                B
            </div>

            <div class=buttons id=button_x ontouchstart="xPressed(true)" ontouchend="xPressed(false)" onmousedown="xPressed(true)" onmouseup="xPressed(false)">
                X
            </div>

            <div class=buttons id=button_a style="grid-row: 2 / 3; grid-column: 3 / 5;" ontouchstart="aPressed(true)" ontouchend="aPressed(false)" onmousedown="aPressed(true)" onmouseup="aPressed(false)">
                A
            </div>
        </div>
    </div>

    <div id="Wait" class="view">
        <p class="vertical_center">Waiting for master to select map.</p>
    </div>

    <div id="Load" class="view">
        <p class="vertical_center" style="color: black">Loading...</p>
    </div>

    <div id="NoPlace" class="view">
        <p class="vertical_center">There is too much players. You can't join the game :/</p>
    </div>
</body>

</html>
