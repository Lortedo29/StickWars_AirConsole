<html>

<head>
    <meta charset="ASCII">

    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
    <script src="js/view-manager.js"></script>
    <script src="js/message-manager.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <div id="Play" class="view">
        <div>
            <div class="buttons button_large_vertical" id="button_left" style="grid-row: 1 / 3; font-size: 5vw;">
                <!-- <div class="arrow-left"></div> -->
                &#9664;
            </div>

            <div class="buttons button_large_vertical" id="button_right" style="grid-row: 1 / 3; font-size: 5vw;">
                &#9654;
            </div>

            <div class="buttons button_small" id="button_x" style="grid-row: 1 / 2; grid-column: 3 / 4;">
                <div></div>
            </div>

            <div class="buttons button_small" id="button_b" style="grid-row: 1 / 2; grid-column: 4 / 5;">
                <div><div></div></div>
            </div>

            <div class="buttons button_large" id="button_a" style="grid-row: 2 / 3; grid-column: 3 / 5;">
                Jump
            </div>
        </div>
    </div>

    <div id="Menu" class="view">
        <div>
            <div class="buttons button_large" id="button_a_menu" style="grid-row: 1 / 3; grid-column: 1 / 5;">
                Start!
            </div>
        </div>
    </div>

    <div id="Wait" class="view">
        <p>Waiting for <span id="master_name">master</span> to start game...</p>
    </div>

    <div id="W8GameToFinish" class="view">
        <p>Waiting the game to finish...</p>
    </div>

    <div id="Load" class="view">
        <p>Loading...</p>
    </div>

    <div id="NoPlace" class="view">
        <p>
            There is too much players.<br> 
            Sorry, you can't join the game.
        </p>
    </div>
</body>

</html>
